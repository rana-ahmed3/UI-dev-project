<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/output.css" rel="stylesheet">
    <title>Login</title>

    <style>
        .background {
            background-image: url('https://www.georgeinstitute.org/sites/default/files/2020-10/world-food-day-2020.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .transparent_layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="background min-h-screen">
        <div class="transparent_layer">
        </div>
        
        <!-- Content of page -->
        <div class="content flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
            <div class=" titles max-w-md w-full">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Welcome back</h2>
                    <p class="mt-2 text-sm text-white">Sign in to your RecipeFinder account</p>
                </div>

                <!-- the login form -->
                <form action="Home_Page.html" class="mt-8 space-y-6 bg-white bg-opacity-90 p-8 rounded-xl ">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                            <input id="email" name="email" type="email" required 
                                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 transition duration-300"
                                   placeholder="Enter your email">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input id="password" name="password" type="password" required 
                                   class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500 transition duration-300"
                                   placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class=" h-4 w-4 accent-green-500 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-green-600 hover:text-green-500 transition duration-300">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="w-full py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 transition duration-300 transform hover:scale-105">
                            Sign in
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="sign_up.html" class="font-medium text-green-600 hover:text-green-500 transition duration-300">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
